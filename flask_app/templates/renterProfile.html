<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        
      .sexy-table {
    width: 100%;
    border-collapse: collapse;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.sexy-table tbody tr {
    background-color: #a6af2b; /* Light gray background color */
}

.sexy-table tbody tr:nth-child(odd) {
    background-color: #b89e2b; /* Alternate row color */
}

.sexy-table td {
    padding: 12px 15px;
    border: none;
}

.sexy-table td:first-child {
    font-weight: bold;
    width: 30%; /* Adjust the width of the first column */
}

.sexy-table td:last-child {
    width: 70%; /* Adjust the width of the second column */
}

.sexy-table a {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 25px;
    background-color: #d3dce6; /* Blue button color */
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.sexy-table a:hover {
    background-color: #d7dde4; /* Darker blue on hover */
}
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #d5b6e7, #3e0f7a);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background-color: #333;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-transform: uppercase;
            margin-left: 1rem;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ccc;
        }

        .logo {
            display: flex;
            align-items: center;
        }

    </style>
</head>

<body>
    <nav class="d-flex justify-content-around bg-dark text-white align-items-center">
